<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<p:dataTable var="aut" value="#{authors.auts}">
		<p:column headerText="Autor">
			<h:outputText value="#{aut.name}" />
		</p:column>
		<p:column headerText="Ksiazki">
			<p:dataTable var="vales" value="#{aut.cathegoryCounters}">
				<p:column headerText="Ilosc">
					<h:outputText value="#{vales.count}" />
				</p:column>
				<p:column headerText="Kategoria">
					<h:outputText value="#{vales.name}" />
				</p:column>
			</p:dataTable>
		</p:column>
	</p:dataTable>
</h:body>
</html>
